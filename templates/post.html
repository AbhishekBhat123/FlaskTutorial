{% extends 'base.html' %}
{% block content %}
{% for msg in get_flashed_messages()%}  
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Hurray!!!!</strong> Hey {{name}}-{{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
    
<h1>Blog Posts it is!!...</h1>
    <div class="shadow p-3 mb-5 bg-body-rounded">
    <h1>{{post.title}}<br></h1>
    BY:{{post.author}}<br>
    {{post.content}}<br>
    {{post.date_posted}}<br>
    {{post.slug}}
    </div>
    <a href="{{url_for('edit_posts', id = post.id)}}" class="btn btn-outline-secondary btn-sm">Edit Posts</a>
    <a href="{{url_for('delete_post' , id = post.id)}}" class="btn btn-outline-danger btn-sm">Delete Posts</a>

<a href="{{url_for('posts')}} " class="btn btn-outline-primary btn-sm">Back To Blog</a>
{%endblock%}
